<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso admin - AmongUs Secreto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="min-vh-100 d-flex flex-column align-items-center justify-content-center py-5">
    <nav class="navbar navbar-expand-lg navbar-light py-3 position-absolute top-0 start-0 end-0">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-envelope-heart-fill me-2"></i>AmongUs Secreto
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/" title="Inicio"><i class="fa-solid fa-house"></i></a>
          <a class="nav-link" href="login.html">Login</a>
        </div>
      </div>
    </nav>

    <main class="text-center" style="max-width: 360px;">
      <div class="card card-action p-4">
        <div class="mb-3">
          <i class="bi bi-lock-fill text-muted" style="font-size: 2.5rem;"></i>
        </div>
        <h2 class="h5 fw-bold mb-2">Acceso administrador</h2>
        <p class="text-muted small mb-3">Introduce la contraseña para configurar los buzones.</p>
        <div id="errorMsg" class="alert alert-danger py-2 d-none" role="alert"></div>
        <form id="formLogin">
          <div class="mb-3">
            <label for="password" class="form-label visually-hidden">Contraseña</label>
            <input type="password" class="form-control form-control-lg" id="password" 
                   placeholder="Contraseña" autocomplete="current-password" autofocus>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">
            <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
          </button>
        </form>
      </div>
      <p class="mt-3">
        <a href="/" class="link-secondary small"><i class="bi bi-arrow-left"></i> Volver al inicio</a>
      </p>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const ADMIN_PASSWORD = 'RBonka1995*';
    const SESSION_KEY = 'amongus_admin_ok';

    // Si ya está logueado, ir directo a admin
    if (sessionStorage.getItem(SESSION_KEY) === '1') {
      window.location.href = 'admin.html';
    }

    document.getElementById('formLogin').addEventListener('submit', (e) => {
      e.preventDefault();
      const pwd = document.getElementById('password').value;
      const errEl = document.getElementById('errorMsg');
      if (pwd === ADMIN_PASSWORD) {
        sessionStorage.setItem(SESSION_KEY, '1');
        window.location.href = 'admin.html';
      } else {
        errEl.textContent = 'Contraseña incorrecta.';
        errEl.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
